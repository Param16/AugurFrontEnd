<!DOCTYPE html>
<html>
<head>
    <title>Distributor Metrics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Distributor Metrics Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity Shipped Last Month</th>
                    <th>Forecasted Quantity to Ship This Month</th>
                    <th>Year-to-Date Average Goods Shipped per Month</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Distributor 1</td>
                    <td>500</td>
                    <td>600</td>
                    <td>450</td>
                </tr>
                <tr>
                    <td>Distributor 2</td>
                    <td>800</td>
                    <td>750</td>
                    <td>700</td>
                </tr>
                <!-- Add more distributor data here -->
            </tbody>
        </table>
    </div>
</body>
</html>
